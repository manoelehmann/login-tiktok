<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <title>TikTok</title>
</head>
<body>

    <header>
        <img src="src/img/tiktok-fotor-bg-remover-2023051611027.png" alt="tiktok logo">
        <ul>
            <li><a href="#">Feedback e ajuda</a></li>
        </ul>
    </header>

    <main>

        <section class="t-texto">
            <h1>Entrar no TikTok</h1>
            <span>Gerencie sua conta, verifique notificações, comente em vídeos e muito mais.</span>
        </section>

        <section class="op">
            <div class="border">
               <a href="#"><img class="qr" src="src/img/qr-regular-24.png" alt="qr-code"> Usar código QR</a>
            </div>
            <div class="border">
                <a href="#"><img class="user" src="src/img/user-regular-24.png" alt="qr-code"> Usar código QR</a>
            </div>
            <div class="border">
                <a href="#"><img class="facebook" src="src/img/facebook-circle-logo-24.png" alt="qr-code"> Usar código QR</a>
            </div>
            <div class="border">
                <a href="#"><img class="google" src="src/img/google-37.png" alt="qr-code"> Usar código QR</a>
            </div>
            <div class="border">
                <a href="#"><img class="twitter" src="src/img/twitter-logo-2-1.png" alt="qr-code"> Usar código QR</a>
            </div>
            <hr>
            <p>Não tem uma conta? <a href="#">Criar conta</a></p>
        </section>

    </main>

    
</body>
</html>
